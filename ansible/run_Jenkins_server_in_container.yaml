---
- name: Ensure that SSH connection is possible
  hosts: all
  gather_facts: False
  tasks:
    - name: ensure ssh port open
      wait_for: 
        port: 22
        delay: 15
        timeout: 30
        search_regex: OpenSSH
        host: '{{ (ansible_ssh_host|default(ansible_host))|default(inventory_hostname) }}'
      vars:
        ansible_connection: local
- name: create directory for mounting ebs volume for Jenkins
  hosts: all
  become: yes
  tasks:
    - name: create Jenkins directory
      ansible.builtin.file:
        path: /mnt/jenkins
        state: directory
        owner: ec2-user
        mode: '0755'
#to install:  ansible-galaxy collection install ansible.posix
- name: Mount EBS volume for Jenkins_home data
  hosts: all
  become: yes
  tasks:
    - name: mount volume
      ansible.posix.mount:
        path: mnt/jenkins
        src: /dev/xvdh
        fstype: xfs
        state: present

- name: Install Docker
  hosts: all
  become: yes
  tasks:
    - name: Install Docker
      yum:
        name: docker
        update_cache: yes
        state: present

- name: Install Docker-compose
  hosts: all
  become: yes
  tasks:
    - name: Download and Install Docker-compose
      get_url:
        url: https://github.com/docker/compose/releases/latest/download/docker-compose-Linux-{{ lookup('pipe', 'uname -m') }}
        dest: /usr/local/bin/docker-compose
        mode: +x

- name: Start Docker
  hosts: all
  become: yes
  tasks:
    - name: start Docker daemon
      systemd:
        name: docker
        state: started

- name: Create new linux user
  hosts: all
  become: yes
  tasks:
    - name:  Create new linux user
      user:
        name: alex
        groups: docker, adm
        append: yes

# To solve docker.image problem
- name: Install docker python module 
  hosts: all
  become: yes
  tasks:
    - name: install docker python module
      pip:
        name:
          - docker-py


- name: Start Jenkins docker container
  hosts: all
  become: yes
  # become_user: alex
  tasks:
    - name: Pull the latest official jenkins docker image
      community.general.docker_image:
        name: "jenkins/jenkins:lts"
        source: pull
    - name: Create a container from the jenkins docker image
      docker_container:
        name: "jenkins-server"
        image: "jenkins/jenkins:lts"
        ports:
          - "8080:8080"
          - "50000:50000"
        # mounts:
        #   - source: /mnt/jenkins
        #     target: /var/jenkins_home
        #     type: volume
        volumes:
          - /mnt/jenkins:/var/jenkins_home
        state: started #present #or started?
        recreate: no


      

      